<ion-view>
  <ion-content>
    <form id="alerts">
      <label class="item item-input item-floating-label">
        <span class="input-label"><p>e-mail</p></span>
        <input type="email" ng-model="test.email" placeholder="e-mailadres">
      </label>
      <br>
      <button class="button button-block button-dark" ng-click="send(test.email)">
        Verzenden
      </button>
    </form>
  </ion-content>
</ion-view>
