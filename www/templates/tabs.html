<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-asertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inventaris" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/inventory">
    <ion-nav-view name="tab-inventory"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
    <!-- <ion-tab title="Stockage" icon-off="ion-map" icon-on="ion-map" href="#/tab/stockage">
      <ion-nav-view name="tab-stockage"></ion-nav-view>
    </ion-tab> -->

    <!-- Account Tab -->
    <ion-tab title="Rapportage" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/report">
      <ion-nav-view name="tab-report"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Beheer" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/manage">
      <ion-nav-view name="tab-manage"></ion-nav-view>
    </ion-tab>
</ion-tabs>
